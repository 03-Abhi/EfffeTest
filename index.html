<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>Efferevsesnce</title>
</head>

<body>
    <header>

        <a href="#" class="logo"><img src="images/effelogo.png" alt="" class="logo"></a>

        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Gallary</a></li>
            <li><a href="#">Sponsors</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </header>
    <section>
        <img src="images/stars.png" id="stars" alt="">
        <img src="images/Effe.png" id="effe" alt="">
        <img src="images/mountains_behind.png" id="mountains_behind" alt="">
        <h2 id="text">Effervescence'22</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="images/mountains_front.png" id="mountains_front" alt="">
    </section>
    <div class="sec" id="sec">

        <header1>
            <div class="content">
                
                <h2> We Will Be Live In</h2>

                <div class="countdown">00 : 00 : 00 : 00</div>
                <img src="images/mount_bg.png" alt="" id="mount_bg">

            </div>

        </header1>
    </div>




    <script>
        let stars = document.getElementById('stars');
        let effe = document.getElementById('effe');
         
        let mountains_behind = document.getElementById('mountains_behind');
        let mountains_front = document.getElementById('mountains_front');
        let text = document.getElementById('text');
        let btn = document.getElementById('btn');
        let header = document.querySelector('header')

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            stars.style.left = value * 0.25 + 'px';
            effe.style.top = value * 1.05 + 'px';
            
            mountains_behind.style.top = value * 0.5 + 'px';
            mountains_front.style.top = value * 0 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1.5 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.marginTop = value * 0.5 + 'px';


            let launchDate = new Date("July 21, 2022 12:00:00").getTime();

            let timer = setInterval(tick, 1000);

            function tick() {
                
                let now = new Date().getTime();
               
                let t = launchDate - now;

                if (t > 0) {
                    
                    let days = Math.floor(t / (1000 * 60 * 60 * 24));
                   
                    if (days < 10) { days = "0" + days; }
                    let hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    if (hours < 10) { hours = "0" + hours; }

                    let mins = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
                    if (mins < 10) { mins = "0" + mins; }

                    let secs = Math.floor((t % (1000 * 60)) / 1000);
                    if (secs < 10) { secs = "0" + secs; }

                    let time = `${days} : ${hours} : ${mins} : ${secs}`;

                    document.querySelector('.countdown').innerText = time;
                }
            }
        })
    </script>
</body>

</html>
